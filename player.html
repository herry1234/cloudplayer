<html>
   <head>
      <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
      <script src="http://vjs.zencdn.net/c/video.js"></script>
      <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   </head>
   <body>
      <video id="my_video" class="video-js vjs-default-skin" controls autoplay
      preload="auto" width="800" height="600" poster="my_video_poster.png"
      data-setup="{}">
      <source src="" type='video/mp4'>
      </video>
      <script>

         var vlist = [];
         var index = 0;

         $.get('990614.txt', function(data) {

            var lines = data.split("\n");
            $.each(lines, function(n, elem) {
               if(n == 0) _V_("my_video").src({type: "video/mp4", src: elem});
               vlist.push(elem);
            });
         });
         _V_("my_video").ready(function(){
            var myPlayer = this;
            console.log("ready");
            //myPlayer.src({type: "video/mp4", src: vlist[0]});
            myPlayer.addEvent("ended", function(){
               var player = this;
               console.log("ended");
               index++;
               if(vlist[index]) {
                  player.src({ type: "video/mp4", src: vlist[index]});
                  } else {
                  player.stop();
               }
            });
         });

      </script>
   </body>
</html>
