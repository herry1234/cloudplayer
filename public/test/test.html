<!DOCTYPE html>
<html>

      <meta name="description" content="">

      <link href="../../player/css/bootstrap.css" rel="stylesheet">
      <style>
         body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */

      <link href="../../player/css/bootstrap-responsive.css" rel="stylesheet">

   <body onload="load()">

                  </video>
            </li>
            <li id="list2" style="display:none">

            </li>

            </li>
